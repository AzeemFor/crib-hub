<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crib Hub | ðŸŽ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00aeef;
            --glow-blue: rgba(0, 174, 239, 0.5);
            --discord-blurple: #5865F2;
            --bg-dark: #020202;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Enhanced Background & Glow --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), #0a1a2a 0%, #000 60%);
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background: radial-gradient(circle, var(--glow-blue) 0%, rgba(0, 174, 239, 0) 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
            animation: moveUp var(--speed) linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* --- Main UI Content --- */
        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 0 20px var(--glow-blue);
        }

        .blue-text { color: var(--primary-blue); }

        .btn-discord {
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .btn-discord:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.5);
        }

        h2 {
            font-size: 1rem;
            margin: 25px 0 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* --- Script Containers --- */
        .script-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .script-box:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 0 15px rgba(0, 174, 239, 0.2);
        }

        .code-text {
            color: var(--primary-blue);
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow-x: auto;
            flex-grow: 1;
            text-align: left;
        }
        .code-text::-webkit-scrollbar { height: 2px; }
        .code-text::-webkit-scrollbar-thumb { background: var(--primary-blue); }

        .copy-btn {
            background: var(--primary-blue);
            color: #000;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: 0.2s;
        }

        .copy-btn:hover { background: #fff; transform: rotate(5deg); }

        /* --- Toast --- */
        #toast {
            visibility: hidden;
            background: var(--primary-blue);
            color: black;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #toast.show { visibility: visible; animation: popUp 0.4s ease forwards; }

        @keyframes popUp {
            0% { bottom: 0; opacity: 0; }
            100% { bottom: 40px; opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="container">
        <h1><span class="blue-text">Crib</span> Hub | ðŸŽ„</h1>
        
        <a href="https://discord.gg/NHryJtHdyP" target="_blank" class="btn-discord">
            <svg width="22" height="22" fill="white" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
            Join Discord
        </a>

        <h2><span class="blue-text">Crib Hub</span> - 99 nights in the forest</h2>
        <div class="script-box">
            <div class="code-text" id="s1">loadstring(game:HttpGet("https://pastefy.app/mGVjjty0/raw"))()</div>
            <button class="copy-btn" onclick="copy('s1')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <h2><span class="blue-text">Crib Hub</span> - IY</h2>
        <div class="script-box">
            <div class="code-text" id="s2">loadstring(game:HttpGet("https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"))()</div>
            <button class="copy-btn" onclick="copy('s2')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>
    </div>

    <div id="toast">Copied successfully!</div>

    <script>
        // --- Dynamic Mouse Glow ---
        document.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.getElementById('bg-canvas').style.setProperty('--mouse-x', x + '%');
            document.getElementById('bg-canvas').style.setProperty('--mouse-y', y + '%');
        });

        // --- Optimized Bubble Generator ---
        const bg = document.getElementById('bg-canvas');
        function createBubble() {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 80 + 40;
            b.style.width = size + 'px';
            b.style.height = size + 'px';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.setProperty('--speed', Math.random() * 8 + 7 + 's');
            bg.appendChild(b);
            setTimeout(() => b.remove(), 15000);
        }
        setInterval(createBubble, 600);

        // --- Copy Function ---
        function copy(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            const t = document.getElementById("toast");
            t.className = "show";
            setTimeout(() => t.className = "", 2500);
        }
    </script>
</body>
</html>

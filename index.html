<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crib Hub | ðŸŽ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00aeef;
            --discord-blurple: #5865F2;
            --bg-dark: #050505;
            --box-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Animated Background Bubbles --- */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: radial-gradient(circle, rgba(0, 174, 239, 0.4) 0%, rgba(0, 174, 239, 0) 70%);
            border-radius: 50%;
            filter: blur(15px);
            animation: moveUp var(--speed) linear infinite;
        }

        @keyframes moveUp {
            from { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.6; }
            to { transform: translateY(-110vh); opacity: 0; }
        }

        /* --- Content Container --- */
        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 650px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .blue-text { color: var(--primary-blue); }

        /* --- Buttons --- */
        .btn-discord {
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, background 0.2s;
            margin-bottom: 40px;
        }

        .btn-discord:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }

        h2 {
            font-size: 1.2rem;
            margin: 25px 0 10px;
            font-weight: 600;
        }

        /* --- Script Boxes --- */
        .script-box {
            background: var(--box-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: border 0.3s;
        }

        .script-box:hover {
            border: 1px solid var(--primary-blue);
        }

        .code-text {
            color: var(--primary-blue);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow-x: auto;
            margin-right: 15px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .code-text::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .copy-btn {
            background: var(--primary-blue);
            color: black;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.3s;
        }

        .copy-btn:active { transform: scale(0.9); }

        /* --- Toast Notification --- */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    </style>
</head>
<body>

    <div class="background" id="bg"></div>

    <div class="container">
        <h1><span class="blue-text">Crib</span> Hub | ðŸŽ„</h1>
        
        <a href="https://discord.gg/NHryJtHdyP" target="_blank" class="btn-discord">
            <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>

            <button class="copy-btn" onclick="copyScript('script2')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>
    </div>

    <div id="toast">Copied successfully!</div>

    <script>
        // --- Create Floating Bubbles ---
        const bg = document.getElementById('bg');
        const bubbleCount = 25;

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 60 + 20 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.setProperty('--speed', Math.random() * 10 + 5 + 's');
            bubble.style.animationDelay = Math.random() * 10 + 's';
            
            bg.appendChild(bubble);
        }

        // --- Copy Functionality ---
        function copyScript(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
